    <script>
        var mouseX = 0;
        var mouseY = 0
        var canvas = document.getElementById("CANVAS");
        var mode = "place"
        var type = "tile"

        function getMousePosition(canvas, event) {
            let rect = canvas.getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;
            mouseX = x;
            mouseY = y;
        }

    // module aliases
    var Engine = Matter.Engine,
        Render = Matter.Render,
        Runner = Matter.Runner,
        Bodies = Matter.Bodies,
        Body = Matter.Body,
        Composite = Matter.Composite,
        Composites = Matter.Composites,
        Mouse = Matter.Mouse,
        MouseConstraint = Matter.MouseConstraint,
        Constraint = Matter.Constraint,
        Events = Matter.Events,
        Bounds = Matter.Bounds
        
    // create an engine
    var engine = Engine.create();

    // create a renderer
    var render = Render.create({
        canvas: canvas,
        engine: engine,
        
        options: {
            pixelRatio: window.devicePixelRatio,
            wireframes: false,
            hasBounds: true,
            width: window.innerWidth, 
            height: window.innerHeight
        }
       
    });


    canvas.width = window.innerWidth
    
    canvas.height = window.innerHeight

   Composites.softBody(200, 100, 10, 10, 0, 0, true, 3, particleOptions, constraintOptions);

    var particleOptions = { 
        friction: 0.5,
        frictionStatic: 4,
        render: { 
            visible: true,
            wireframes: false
        } 
    };

    //Adjusts player particles, including fricion and friction static parameters
    var playerParticleOptions = { 
        frictionAir: 0.05,
        render: { 
            visible: true,
            wireframes: false
        } 
    };

    

    var constraintOptions = { 
            render: { visible: false, wireframes: false }
    };

    var canvasmouse = Mouse.create(render.canvas);

    
    var mouseConstraintOptions = {
        mouse: canvasmouse,
        constraint:{
            render: {
            visible: false
        }
        },
        collisionFilter: {
            category: 0x0001,
            mask: 0x0000, // Nothing will collide with this
        }
        
    };
    
    const TILE_CATEGORY = 0x0002;
    const END_CATEGORY = 0x0003;
    var mConstraint = MouseConstraint.create(engine, mouseConstraintOptions)

     // create two boxes and a ground
    var ground = Bodies.rectangle(400, 610, 500, 60, { isStatic: true, collisionFilter:{category: TILE_CATEGORY} });
    var endpoint = Bodies.rectangle(150, 500, 60, 60, { isStatic: true, collisionFilter:{category: END_CATEGORY} });
    //var wagoogustext = Bodies.rectangle(800, 70, 200, 60, { isStatic: true });
    var mouseBox = Bodies.rectangle(500, 100, 80, 80);
    
    //the player
    var playerBlob = Composites.softBody(250, 100, 3, 3, 0, 0, true, 12, playerParticleOptions, constraintOptions);
    const dampingFactor = 1; 
    document.addEventListener('keydown', (event)=> {  
        const force = 0.05 * (playerBlob.bodies[4].mass);  
        if(event.key == 'w'){
            //for(let i = 0; i < 3; i++){
                let i=4
                Body.applyForce(playerBlob.bodies[i], {x: playerBlob.bodies[i].position.x, y: playerBlob.bodies[i].position.y}, {x: 0, y: -force * 8});
            //}
            
        }else if(event.key == 'd'){
            //for(let i = 6; i < 8; i++){
                let i=4
                Body.applyForce(playerBlob.bodies[i], {x: playerBlob.bodies[i].position.x, y: playerBlob.bodies[i].position.y}, {x: force, y: 0});
            //}
        }else if(event.key == 'a'){
            //for(let i = 6; i < 8; i++){
                let i=4
                Body.applyForce(playerBlob.bodies[i], {x: playerBlob.bodies[i].position.x, y: playerBlob.bodies[i].position.y}, {x: -force, y: 0});
            //}
        }

        
    });

    

    function createChain(len, x, y, radius){

    
    var start = Bodies.circle(x, y, radius)

    var playerParticles = [start];

    var prev = null;

    var connectStart = false;
  

    for(let i = 0; i < len-1; i++){
        var p1 = Bodies.circle(x + 3 * i, y + 3 *i, radius)
        playerParticles.push(p1)

        if(!connectStart){
        var startConstraint = { 
            bodyA: start,
            bodyB: p1,
            length: 25,
            stiffness: 0.5,
            render:{
                visible: false
            }
        };
        var startingC = Constraint.create(startConstraint);
        Composite.add(engine.world, startingC)
        connectStart = true;
        }

        if(prev){
        var playerConstraint = { 
            bodyA: prev,
            bodyB: p1,
            length: 25,
            stiffness: 0.5,
            render:{
                visible: false
            }
        };
        var playConstraint = Constraint.create(playerConstraint);
        Composite.add(engine.world, playConstraint)
        }
        
        prev = p1;

    }

    var endConstraint = { 
            bodyA: prev,
            bodyB: start,
            length: 25,
            stiffness: 0.5,
            render:{
                visible: false
            }
        };
        var endingConstraint = Constraint.create(endConstraint);
        Composite.add(engine.world, endingConstraint)

    
    
    
    
    
    Composite.add(engine.world, playerParticles)
    }

    canvas.addEventListener("mousedown", function (e) {

        if(mode == "place"){
        //var correctedMouse = getCorrectedMousePosition(e);
        //mouseX = correctedMouse.x;
        //mouseY = correctedMouse.y;
        getCorrectedMousePosition(e)
        console.log(mouseX, mouseY)
        var placementObj = null;
        if(type == "tile"){
            placementObj = Bodies.rectangle(mouseX, mouseY, 80, 80, {isStatic: true, collisionFilter:{category:TILE_CATEGORY}});
        }else{
            placementObj = Composites.softBody(mouseX, mouseY, 7, 7, 0, 0, true, 10, particleOptions, constraintOptions);
        }
        Composite.add(engine.world, placementObj); 
        }
    }); 

    function switchPlacementMode(){
        if(mode == "place"){
            mode="drag"
            document.getElementById("switchModeButton").innerHTML = "Currently: <br> Drag Mode"
        }else{
            mode="place"
            document.getElementById("switchModeButton").innerHTML  = "Currently: <br> Place Mode"
        }
    }


    function switchTypeMode(){
        if(type == "tile"){
            type="soft"
            document.getElementById("switchTypeButton").innerHTML = "Currently: <br> Soft Body"
        }else{
            type="tile"
            document.getElementById("switchTypeButton").innerHTML  = "Currently: <br> Tile"
        }
    }
    let cameraOffset={x:0, y:0}

    
    Events.on(engine, 'beforeUpdate', function(e) {
        getCorrectedMousePosition(e)
        canvasmouse.position.x = mouseX
        canvasmouse.position.y = mouseY
        var canvas = document.getElementById('CANVAS');
        cameraOffset.x = ((playerBlob.bodies[4].position.x)*devicePixelRatio - (window.innerWidth / 2));
        cameraOffset.y = ((playerBlob.bodies[4].position.y)*devicePixelRatio - (window.innerHeight / 2));
        
        // center view at player 
        Bounds.shift(render.bounds,
        {
            
            x: playerBlob.bodies[4].position.x - window.innerWidth/2,
            y: playerBlob.bodies[4].position.y - window.innerHeight/2
            
        });

        //Mouse.setOffset(mConstraint.mouse, {x: playerBlob.bodies[4].position.x + window.innerWidth / 2, y: playerBlob.bodies[4].position.y + window.innerHeight / 2});
        
        //console.log(cameraOffset.x + ", " + cameraOffset.y)
        //var correctedMouse = getCorrectedMousePosition(e);
        //mouseX = correctedMouse.x;
        //mouseY = correctedMouse.y;
        canvasmouse.position.x = mouseX
        canvasmouse.position.y = mouseY


        //check for a "death" 
        if(playerBlob.bodies[4].position.y > 800){
            setSoftBodyPosition(playerBlob, 360, 560)
            Body.setVelocity(playerBlob.bodies[4], {x:0, y:0})
        }

        playerBlob.bodies.forEach(function(part) {
            part.density = 0.05; // Adjust density as needed
            part.frictionAir = 0.01; // Adjust air friction as needed
            part.gravityScale = 1; // Adjust gravity scale as needed
        });

        const groundCollision = playerBlob.bodies.some(body => {
        return body.collisionFilter.category === TILE_CATEGORY; 
        });

    if (groundCollision) {
        // Apply damping effect only when touching the ground
        playerBlob.bodies.forEach(body => {
            // Reduce velocity by applying damping effect
            const velocityX = 0//body.velocity.x * (1 - dampingFactor);
            const velocityY = 0//body.velocity.y * (1 - dampingFactor);
            Body.setVelocity(body, { x: velocityX, y: velocityY });
        });
    }
    updateEyes()
    });

    //sets soft body position 
    function setSoftBodyPosition(softBody, newX, newY) {
    // Calculate the centroid (center of mass)
    let centerX = 0;
    let centerY = 0;
    softBody.bodies.forEach(function(part) {
        centerX += part.position.x;
        centerY += part.position.y;
    });
    centerX /= softBody.bodies.length;
    centerY /= softBody.bodies.length;

    // Calculate offset
    let offsetX = newX - centerX;
    let offsetY = newY - centerY;

    // Apply offset to each body part
    softBody.bodies.forEach(function(part) {
        Body.setPosition(part, {
            x: part.position.x + offsetX,
            y: part.position.y + offsetY
        });
        Body.setVelocity(part, {
            x: 0,
            y: 0
        });

    });
}


    function getCorrectedMousePosition(event) {

    var rect = canvas.getBoundingClientRect(); // Assumes canvas is your canvas element
    var scaleX = canvas.width / rect.width;    // Relationship bitmap vs. element for X
    var scaleY = canvas.height / rect.height;  // Relationship bitmap vs. element for Y

    // Calculate the mouse position corrected by the camera offset and canvas scaling
      mouseX = (event.clientX - rect.left) * scaleX + cameraOffset.x;
      mouseY = (event.clientY - rect.top) * scaleY + cameraOffset.y;

    return { x: mouseX, y: mouseY };
        //mouseX = canvasmouse.position.x - cameraOffset.x;
        //mouseY = canvasmouse.position.y - cameraOffset.y;
       
}
